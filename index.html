<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Atomic Demo</title>
  </head>
  <body>
    <div id="app">
      <!-- Counter Card -->
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Counter Demo</h2>
        </div>
        <div class="card-body">
          <div class="buttons">
            <button id="counterButton" class="btn btn-primary">
              Count &nbsp;<span x-text="count">0</span>
            </button>
            <button id="resetButton" class="btn btn-secondary">Reset</button>
          </div>
        </div>
      </div>

      <!-- Detach Demo Card -->
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Element Management</h2>
        </div>
        <div class="card-body">
          <p id="totalDifferentElement">
            A total different element: <span x-text="count">0</span>
          </p>
          <button id="detachButton" class="btn btn-warning">
            Detach Element
          </button>
          <button id="attachButton" class="btn btn-success">
            Attach Element
          </button>
        </div>
      </div>

      <!-- Users List Card -->
      <div id="userList" class="card user-list-card">
        <div class="card-header">
          <h2 class="card-title">Users List</h2>
        </div>
        <div class="card-body">
          <form id="userForm" class="user-form">
            <div class="form-group">
              <label for="userName">Name:</label>
              <input type="text" id="userName" name="name" required />
            </div>
            <div class="form-group">
              <label for="userEmail">Email:</label>
              <input type="email" id="userEmail" name="email" required />
            </div>
            <div class="buttons">
              <button type="submit" id="addUserButton" class="btn btn-success">
                Add User
              </button>
              <button
                type="button"
                id="clearUsersButton"
                class="btn btn-warning"
              >
                Clear All Users
              </button>
            </div>
          </form>

          <div x-for="user in users">
            <template>
              <div class="user-item">
                <div class="user-info">
                  <span class="user-name" x-text="user.name"></span>
                  <span class="user-email" x-text="user.email"></span>
                </div>
                <button class="remove-user-btn" data-user-id="user.id">
                  Remove
                </button>
              </div>
            </template>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/example.ts"></script>
  </body>
</html>
